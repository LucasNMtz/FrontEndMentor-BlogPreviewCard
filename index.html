<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <figure class="main-illust-figure">
      <img src="images/illustration-article.svg" alt="Illust" class="main-illust-img">
    </figure>

    <span class="clasf-span">Learning</span>
    
    <span class="date-span">Published 21 Dec 2023</span>
    
    <h1>HTML & CSS foundations</h1>
    
    <p class="main-p">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="user-info-container">
      <figure class="avatar-figure">
        <img src="images/image-avatar.webp" alt="Avatar image" class="avatar-img">
      </figure>
      
      <span class="username-span">Greg Hooper</span>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
</body>
</html>
